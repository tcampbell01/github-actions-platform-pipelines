name: codeql

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "17 3 * * 1" # weekly

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/analyze@v3
