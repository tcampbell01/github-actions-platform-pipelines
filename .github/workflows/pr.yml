name: pr

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Dependency review
        uses: actions/dependency-review-action@v4

  ci:
    name: CI (reusable)
    uses: ./.github/workflows/reusable-ci.yml
