name: pr

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  ci:
    name: CI (reusable)
    uses: ./.github/workflows/reusable-ci.yml
    with:
      python-version: "3.11"
