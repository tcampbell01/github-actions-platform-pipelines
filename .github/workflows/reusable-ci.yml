name: reusable-ci

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.11"

permissions:
  contents: read

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check .

      - name: Run tests
        run: pytest -q

      - name: Package source as artifact
        run: |
          mkdir -p dist
          tar -czf dist/source.tgz .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: source
          path: dist/source.tgz
          retention-days: 7
